<!-- Translation panel positioned relative to Tools dropdown (top-left) -->
<div class="dropdown-menu enhanced-dropdown inline-left-from-tools text-start p-0 overflow-hidden"
    id="tools-translation-panel" dir="ltr" style="direction:ltr; min-width: 320px;">
    <div class="notifications-banner"
        style="background: linear-gradient(135deg, #198754 0%, #0dcaf0 100%); opacity:0.9;"></div>
    <div class="notifications-content px-4 pb-4">
        <div
            class="notifications-header-icon shadow-sm d-flex align-items-center justify-content-center bg-white text-success mb-3">
            <i class="bi bi-translate fs-4"></i>
        </div>
        <h5 class="mb-3 fw-bold">Translation</h5>

        <div class="mb-3">
            <label class="form-label small fw-bold text-muted">Text to Translate</label>
            <textarea class="form-control form-control-sm bg-light" id="translation-input" rows="3"
                placeholder="Enter text..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label small fw-bold text-muted">Target Language</label>
            <select class="form-select form-select-sm" id="translation-target-lang">
                <option value="ar" selected>Arabic</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="tr">Turkish</option>
                <option value="ru">Russian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
            </select>
        </div>

        <button class="btn btn-success w-100 mb-3 shadow-sm" id="translation-translate-btn">
            <i class="bi bi-translate me-2"></i>Translate
        </button>

        <div class="small text-danger mb-2" id="translation-error" style="display:none;"></div>

        <div id="translation-result-container" style="display:none;">
            <label class="form-label small fw-bold text-muted">Result</label>
            <div class="p-3 bg-light rounded-3 border">
                <div id="translation-result" class="small fw-medium"></div>
            </div>
        </div>
    </div>
</div>
